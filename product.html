<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sokoni</title>
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
    <div class="container">
        <section class="main">
            <section class="product-intro">
                <h1>Products</h1>
                <p>To view an item click on the title</p>
            </section>
            <section class="product-images">
                <div class="african-food product-image">
                    <img src="images\african-food.jpg" alt="West-African spiced rice and chicken" class="african-image">
                </div>
                <div class="african-clothes product-image">
                    <img src="images\african-clothes.jpg" alt="A couple wearing ankara designs" class="african-image">
                </div>
                <div class="african-jewels product-image">
                    <img src="images\african-jewels.jpg" alt="A picture of beaded necklases" class="african-image">
                </div>
                <div class="african-spice product-image">
                    <img src="images\african-spice.jpeg" alt="A mix of spices" class="african-image">
                </div> 
                <div class="african-shoes product-image">
                    <img src="images\african-shoes.jpg" alt="A picture of a male's Ankara shoes" class="african-image">
                </div>            
            </section>
        </section>
        <footer>
            <p>copyright&copy;sokoni2019</p>
        </footer>
    </div>
    
</body>
</html>
