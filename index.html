<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EU-African Marketplace</title>

    <link
      href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- navigation code here -->

    <div class="container home">
      <header>
        <img class="logo" src="img/logo.png" />
        <hr />
        <nav>
          <a href="#">Home</a>
          <a href="#">About</a>
        </nav>
      </header>

      <section class="outro">
        <div class="text">
          <h2>Sokoni</h2>
          <p>
            Sokoni is a Swahili word that means marketplace.
          </p>
        </div>
        <!-- image code here -->
        <div class="text-img">
          <img src="img/africa3.PNG" alt="main header" />
        </div>
      </section>

      <section class="eu-images">
        <img src="img/step1.gif" alt="signup" width="400" height="400" />
        <img
          src="img/authentic.gif"
          alt="authentic african goods"
          width="400"
          height="400"
        />
        <img src="img/cart.gif" alt="add to cart" width="400" height="400" />
      </section>

      <footer class="footer">
        <p>Sokoni 2019</p>
      </footer>
    </div>
  </body>
</html>
